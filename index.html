<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif;}
body {
  height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column;
  text-align:center; overflow:hidden;
  background: #ff9a9e; /* fallback */
}

.container {
  background: rgba(255,255,255,0.9);
  padding:35px 25px;
  border-radius:30px;
  max-width:360px; width:95%;
  height:600px;
  box-shadow:0 15px 35px rgba(0,0,0,0.3);
  display:flex; flex-direction:column; justify-content:center;
  position:relative;
  z-index: 10;
}

h1 { font-size:26px; color:#ff4b6e; margin-bottom:15px; }
p { font-size:16px; color:#555; margin-bottom:25px; }
.buttons { display:flex; justify-content:center; gap:15px; position:relative; }
button {
  padding:10px 25px; border:none; border-radius:25px; font-size:16px; cursor:pointer; transition: all 0.3s ease;
}
#yesBtn { background:#ff4b6e; color:white; }
#yesBtn:hover { transform: scale(1.1); }
#noBtn { background:#ddd; color:#333; position:absolute; }

.result { display:none; margin-top:25px; font-size:20px; color:#ff4b6e; font-weight:600; }

.heart {
  position:fixed; bottom:-20px; font-size:20px;
  animation: float 6s linear infinite; opacity:0.8;
}
@keyframes float {
  0% { transform: translateY(0) rotate(0deg); opacity:1;}
  100% { transform: translateY(-110vh) rotate(360deg); opacity:0;}
}

/* YES/NO image popups */
#reactionImg {
  position:absolute; top:50%; left:50%;
  transform:translate(-50%,-50%);
  max-width:80%; max-height:80%; border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  display:none; z-index:11;
}
#reactionText {
  position:absolute; top:70%; left:50%;
  transform:translate(-50%,-50%);
  font-size:24px; color:white; font-weight:bold;
  text-shadow:1px 1px 8px rgba(0,0,0,0.7);
  display:none; z-index:11;
}

/* Background images */
.bgImage {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background-size:cover; background-position:center;
  opacity:0; transition: opacity 2s ease-in-out;
  z-index:0;
}
.bgImage.show { opacity:1; }
</style>
</head>
<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<img id="reactionImg" src="" alt="">
<div id="reactionText"></div>

<!-- Background images -->
<div class="bgImage" style="background-image:url('photo1.jpg');"></div>
<div class="bgImage" style="background-image:url('photo2.jpg');"></div>
<div class="bgImage" style="background-image:url('photo3.jpg');"></div>
<div class="bgImage" style="background-image:url('photo4.jpg');"></div>
<div class="bgImage" style="background-image:url('photo5.jpg');"></div>
<div class="bgImage" style="background-image:url('photo6.jpg');"></div>

<div class="container">
  <h1>ðŸ’Œ Will You Be My Valentine?</h1>
  <p>You make my world brighter. Will you say YES? ðŸ˜Š</p>

  <div class="buttons">
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ˜¢</button>
  </div>

  <div class="result" id="result">Yayyy! I knew it! ðŸ’•ðŸ¥°</div>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const music = document.getElementById("bgMusic");
const reactionImg = document.getElementById("reactionImg");
const reactionText = document.getElementById("reactionText");
const bgImages = document.querySelectorAll(".bgImage");
let current = 0;

// Mobile-friendly music start
document.body.addEventListener("click",()=>{music.play();},{once:true});

// Background image slideshow with fade
function showNextBg(){
  bgImages.forEach((img,i)=>img.classList.remove("show"));
  bgImages[current].classList.add("show");
  current = (current+1)%bgImages.length;
}
showNextBg();
setInterval(showNextBg, 4000); // change every 4s

// NO button move
noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
function moveNoButton() {
  const container = document.querySelector(".container");
  const maxX = container.offsetWidth - noBtn.offsetWidth;
  const maxY = container.offsetHeight - noBtn.offsetHeight;
  const x = Math.random() * maxX;
  const y = Math.random() * maxY;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

// YES click
yesBtn.addEventListener("click",()=>{
  result.style.display="block";
  reactionImg.src="puppy.jpg"; // cute puppy
  reactionImg.style.display="block";
  reactionText.style.display="none";
  createHearts();
  music.play();
});

// NO click
noBtn.addEventListener("click",()=>{
  reactionImg.src="dayabhabi.jpg";
  reactionImg.style.display="block";
  reactionText.innerText="Hey Maa Matajii ðŸ˜…";
  reactionText.style.display="block";
});

// Floating hearts
function createHearts(){
  for(let i=0;i<25;i++){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="â¤ï¸";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=3+Math.random()*3+"s";
    heart.style.fontSize=15+Math.random()*25+"px";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
  }
}
</script>

</body>
</html>
